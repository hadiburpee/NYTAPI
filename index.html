<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Added Bootswatch Styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title "<i class="fa fa-newspaper-o">" is from Font Awesome Styling" -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Search parameters add Font Awesome -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Start HTML Form -->
            <form role="form">

              <!-- Add a text box for search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Add Number of records to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records-select">
							<option class="selection" value="1">1</option>
              <!-- Setting 5 as default -->
              
							<option class="selection" value="5">5</option>
							<option class="selection" value="10">10</option>
						</select>
              </div>

              <!-- Start Year -->
              <div class="form-group">
                <label for="start-year">Start Year YYYYMMDD Format:</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <!-- End Year -->
              <div class="form-group">
                <label for="end-year">End Year YYYYMMDD Format:</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <!-- Submit button add Font Awesome -->
              <button type="button" class="btn btn-default" value="1" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" value="2" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add row for retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- Panel for the results -->
        <div class="panel panel-primary">

          <!-- Panel Heading add Font Awesome-->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Top Articles</strong></h3>
          </div>

          <!-- A Well for articles go here -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break add Font Awesome -->
        <hr>
        <h5 class="text-center"><small>Team Bryan Garry Hadi Joe & Olga <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/nyt.js"></script>

</body>

</html>
